<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Georgia State Roleplay | Portal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    .sidebar {
      height: 100vh;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #1e1e1e;
      color: white;
      padding-top: 20px;
    }
    .sidebar a {
      display: block;
      color: white;
      padding: 16px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #333;
    }
    .main {
      margin-left: 250px;
      padding: 20px;
    }
    .section {
      background-color: white;
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
    }
    .button-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .btn {
      padding: 10px 20px;
      background-color: #e0e0e0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #ccc;
    }
    form {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .submit-btn {
      background-color: #ff5c5c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #e04e4e;
    }
    footer {
      text-align: center;
      margin-top: 50px;
      color: #888;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <a href="#">Home</a>
  <a href="#">LEO/Staff</a>
  <a href="#">Point Logging System</a>
</div>

<div class="main">
  <h1>Georgia State RP | Official Department Portal</h1>

  <div class="section">
    <h2>LEO/Staff</h2>
    <div class="button-container">
      <a class="btn" href="#punishmentForm">Punishment Log</a>
      <button class="btn" onclick="window.open('https://your-google-form-link', '_blank')">Needs Yeet</button>
      <button class="btn" onclick="window.open('https://your-google-form-link', '_blank')">Access Request</button>
    </div>
  </div>

  <div class="section">
    <h2>Point Logging</h2>
    <div class="button-container">
      <button class="btn" onclick="window.open('https://your-google-form-link', '_blank')">Patrol Log</button>
      <button class="btn" onclick="window.open('https://your-google-form-link', '_blank')">Onboarding Log</button>
      <button class="btn" onclick="window.open('https://your-google-form-link', '_blank')">Training Log</button>
      <button class="btn" onclick="window.open('https://your-google-form-link', '_blank')">Ride Along Log</button>
    </div>
  </div>

  <div class="section" id="punishmentForm">
    <h2>Punishment Log Form</h2>
    <form action="#" method="post">
      <label for="issuerId">Issuer Discord ID: (Example: 923405510177329173)</label>
      <input type="text" id="issuerId" name="issuerId" required>

      <label for="offenderId">Offender Discord ID (Example: 923405510177329173)</label>
      <input type="text" id="offenderId" name="offenderId" required>

      <label for="punishment">Punishment</label>
      <select id="punishment" name="punishment" required>
        <option value="">-- Select Punishment --</option>
        <option value="Strike">Strike</option>
        <option value="Removal (With Ban)">Removal (With Ban)</option>
        <option value="Removal (Without Ban)">Removal (Without Ban)</option>
      </select>

      <label for="reason">Reason for Punishment</label>
      <textarea id="reason" name="reason" rows="4" required></textarea>

      <label for="evidence">Evidence (Put N/A if none)</label>
      <input type="text" id="evidence" name="evidence" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <footer>
    Georgia State Roleplay. Cuz We Can.<br>EST: 2018
  </footer>
</div>

</body>
</html>
