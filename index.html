<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSRP Portal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    .sidebar {
      height: 100vh;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #1e1e1e;
      color: white;
      padding-top: 20px;
    }
    .sidebar a {
      display: block;
      color: white;
      padding: 16px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #333;
    }
    .main {
      margin-left: 250px;
      padding: 20px;
    }
    .section {
      background-color: white;
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
    }
    .button-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .btn {
      padding: 10px 20px;
      background-color: #e0e0e0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #ccc;
    }
    footer {
      text-align: center;
      margin-top: 50px;
      color: #888;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <a href="#">Home</a>
  <a href="#">LEO/Staff</a>
  <a href="#">Point Logging System</a>
</div>

<div class="main">
  <h1>Quick Click</h1>

  <div class="section">
    <h2>LEO/Staff</h2>
    <div class="button-container">
      <button class="btn" onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLSf2vBbmFYeqIKEgR48KdZC9q0FOfUXKMO92Gvonpo0mi6Puhw/viewform', '_blank')">Punishment Log</button>
      <button class="btn" onclick="window.open('https://your-google-form-link', '_blank')">Needs Yeet</button>
      <button class="btn" onclick="window.open('https://your-google-form-link', '_blank')">Access Request</button>
    </div>
  </div>

  <div class="section">
    <h2>Point Logging</h2>
    <div class="button-container">
      <button class="btn" onclick="window.open('https://your-google-form-link', '_blank')">Patrol Log</button>
      <button class="btn" onclick="window.open('https://your-google-form-link', '_blank')">Onboarding Log</button>
      <button class="btn" onclick="window.open('https://your-google-form-link', '_blank')">Training Log</button>
      <button class="btn" onclick="window.open('https://your-google-form-link', '_blank')">Ride Along Log</button>
    </div>
  </div>

  <footer>
    Georgia State Roleplay. Cuz We Can.<br>EST: 2018
  </footer>
</div>

</body>
</html>
