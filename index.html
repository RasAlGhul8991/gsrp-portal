<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSRP Portal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    .sidebar {
      height: 100vh;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #1e1e1e;
      color: white;
      padding-top: 20px;
    }
    .sidebar a {
      display: block;
      color: white;
      padding: 16px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #333;
    }
    .main {
      margin-left: 250px;
      padding: 20px;
    }
    .section {
      background-color: white;
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
    }
    .button-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .btn {
      padding: 10px 20px;
      background-color: #e0e0e0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #ccc;
    }
    footer {
      text-align: center;
      margin-top: 50px;
      color: #888;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 20px;
      border-radius: 8px;
      width: 50%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.25);
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .form-group input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .form-group input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <a href="#">Home</a>
  <a href="#">LEO/Staff</a>
  <a href="#">Point Logging System</a>
</div>

<div class="main">
  <h1>Quick Click</h1>

  <div class="section">
    <h2>LEO/Staff</h2>
    <div class="button-container">
      <button class="btn" onclick="openModal()">Punishment Log</button>
      <button class="btn" onclick="window.open('https://your-google-form-link', '_blank')">Needs Yeet</button>
      <button class="btn" onclick="window.open('https://your-google-form-link', '_blank')">Access Request</button>
    </div>
  </div>

  <div class="section">
    <h2>Point Logging</h2>
    <div class="button-container">
      <button class="btn" onclick="window.open('https://your-google-form-link', '_blank')">Patrol Log</button>
      <button class="btn" onclick="window.open('https://your-google-form-link', '_blank')">Onboarding Log</button>
      <button class="btn" onclick="window.open('https://your-google-form-link', '_blank')">Training Log</button>
      <button class="btn" onclick="window.open('https://your-google-form-link', '_blank')">Ride Along Log</button>
    </div>
  </div>

  <footer>
    Georgia State Roleplay. Cuz We Can.<br>EST: 2018
  </footer>
</div>

<!-- Modal -->
<div id="punishmentModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2>Punishment Log</h2>
    <form>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="issuer-id">Issuer's Discord ID:</label>
        <input type="text" id="issuer-id" name="issuer-id" required>
      </div>
      <div class="form-group">
        <label for="offender-id">Offender's Discord ID:</label>
        <input type="text" id="offender-id" name="offender-id" required>
      </div>
      <div class="form-group">
        <label>Punishment:</label>
        <input type="radio" id="strike" name="punishment" value="Strike" required>
        <label for="strike">Strike</label>
        <input type="radio" id="removal-ban" name="punishment" value="Removal (With Ban)" required>
        <label for="removal-ban">Removal (With Ban)</label>
        <input type="radio" id="removal-noban" name="punishment" value="Removal (Without Ban)" required>
        <label for="removal-noban">Removal (Without Ban)</label>
      </div>
      <div class="form-group">
        <label for="reason">Reason for Punishment:</label>
        <textarea id="reason" name="reason" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="evidence">Evidence:</label>
        <input type="text" id="evidence" name="evidence" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>
</div>

<script>
  function openModal() {
    document.getElementById('punishmentModal').style.display = 'block';
  }

  function closeModal() {
    document.getElementById('punishmentModal').style.display = 'none';
  }

  // Close modal when clicking outside of it
  window.onclick = function(event) {
    const modal = document.getElementById('punishmentModal');
    if (event.target === modal) {
      modal.style.display = 'none';
    }
  }
</script>

</body>
</html>
